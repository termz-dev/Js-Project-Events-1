<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="registerForm">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      <p id="message"></p>

      <button type="submit">Register</button>
    </form>
    <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { auth } from "./firebase.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  const registerForm = document.getElementById('registerForm');
  const message = document.getElementById('message');


  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = registerForm.email.value;
    const password = registerForm.password.value;
    const confirmPassword = registerForm.confirmPassword.value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      console.log('User registered:', user);

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
      } else {
        alert('Registration successful!');
        registerForm.reset();
        window.location.href = 'login.html';
      }

    } catch (error) {
      message.innerHTML = error.message.replace('Firebase: ', '');
      console.error('Error registering user:', error);
    }
  });


  
</script>
</html>
