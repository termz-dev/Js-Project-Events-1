<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Your Profile</title>
  <link rel="stylesheet" href="/profile.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div>
      <img id="profilePic" width="50" alt="User profile picture">
      <p>Welcome <span id="navUsername"></span></p>
    </div>

    <div>
      <button id="home">Home</button>
      <button id="manage">Manage Events</button>
      <button id="logoutBtn">Log out</button>
    </div>
  </nav>

  <!-- FORM -->
  <form id="completeProfileForm">
    <input
      type="text"
      id="usernameInput"
      placeholder="Choose a username"
      required
    />

    <input
      type="text"
      id="photoURLInput"
      placeholder="Profile picture URL"
      required
    />

    <button type="submit">Save Profile</button>
  </form>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { doc, getDoc, setDoc }
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const form = document.getElementById("completeProfileForm");
    const usernameInput = document.getElementById("usernameInput");
    const photoInput = document.getElementById("photoURLInput");
    const logoutBtn = document.getElementById("logoutBtn");
    const navUsername = document.getElementById("navUsername");
    const profilePic = document.getElementById("profilePic");

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

       document.getElementById("manage").addEventListener("click", () => {
    window.location.href = "manageevents.html";
  });

    document.getElementById("home").addEventListener("click", () => {
    window.location.href = "dashboard.html";
  });

      currentUserId = user.uid;

      try {
        const userRef = doc(db, "users", currentUserId);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();

          if (data.username) {
            usernameInput.value = data.username;
            navUsername.innerText = data.username;
          }

          if (data.photoURL) {
            photoInput.value = data.photoURL;
            profilePic.src = data.photoURL;
          }
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const photoURL = photoInput.value.trim();

      if (!username || !photoURL) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const userRef = doc(db, "users", currentUserId);

        await setDoc(
          userRef,
          {
            username,
            photoURL,
            completedProfile: true,
            updatedAt: new Date()
          },
          { merge: true }
        );

        alert("Profile saved successfully");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Error saving profile:", error);
        alert("Failed to save profile");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        console.error("Logout error:", error);
      }
    });
  </script>

</body>
</html>
